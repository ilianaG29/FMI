<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Образователна платформа</title>
  <style>
    /* Пълноекранен контейнер */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url('https://as1.ftcdn.net/v2/jpg/01/64/90/90/1000_F_164909094_4yYTwU2EQYcfnQHjlDzTUlFInp5EZ6zU.jpg');
      background-size: cover;
      background-position: center;
      animation: moveBackground 30s linear infinite;
      z-index: -1;
      filter: brightness(0.6);
    }
    @keyframes moveBackground {
      0% { background-position: center 0; }
      50% { background-position: center 20%; }
      100% { background-position: center 0; }
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    button {
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,123,255,0.5);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="content">
    <h1>Добре дошли в портала за кодиране и програмиране по<br>Разработка на софтуер</h1>
    <button onclick="location.href='1.html'">Влез в платформата</button>
  </div>
</body>
</html>
